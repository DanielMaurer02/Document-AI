services:
  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    depends_on: [otel-collector]
    networks:
      - internal
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.129.1
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ${PWD}/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    networks:
      - internal
  server:
    image: chromadb/chroma:1.0.15
    volumes:
      - chroma_data:/data
    ports:
      - "8000:8000"
    networks:
      - internal
    environment:
      - CHROMA_OPEN_TELEMETRY__ENDPOINT=http://otel-collector:4317/
      - CHROMA_OPEN_TELEMETRY__SERVICE_NAME=chroma
    depends_on:
      - otel-collector
      - zipkin

  document-ai:
    build:
      context: ../vector-db-client
    environment:
      - HUGGINGFACE_API_KEY=KEY
      - GROQ_API_KEY=KEY
      - GROQ_MODEL=meta-llama/llama-4-maverick-17b-128e-instruct
      - CHROMA_HOST=server
    networks:
      - internal
    depends_on:
      - server

networks:
  internal:

volumes:
  chroma_data:
